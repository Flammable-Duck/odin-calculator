<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="calculator">
            <div class="display"></div>
            <button id="Clear" class="function" value="c">C</button>
            <button id="Percent" class="function" value="%">%</button>
            <button id="Sign" class="function" value="sign">+/-</button>
            <button id="Divide" class="Operator" value="/">/</button>
            <button class="Number" value="1">1</button>
            <button class="Number" value="2">2</button>
            <button class="Number" value="3">3</button>
            <button class="Operator" value="*">*</button>
            <button class="Number" value="4">4</button>
            <button class="Number" value="5">5</button>
            <button class="Number" value="6">6</button>
            <button class="Operator" value="-">-</button>
            <button class="Number" value="7">7</button>
            <button class="Number" value="8">8</button>
            <button class="Number" value="9">9</button>
            <button class="Operator" value="+">+</button>
            <button class="Number" value="0">0</button>
            <button class="Number" value=".">.</button>
            <button class="Operator" value="=">=</button>
        </div>
    </body>
</html>
